#Eureka Configuration Properties
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

server.port=9001
server.servlet.context-path=/
server.forward-headers-strategy=framework
#This is necessary for enabling CORS through gateway service. Must be added to all service

#To override beans when configuring the filter
spring.main.allow-bean-definition-overriding=true
#Must be added when implementing swagger
spring.main.web-application-type=reactive

spring.application.name=gateway-service

